<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" matTooltip="View profiles" [routerLink]="[ { outlets: { 'dashboard-outlet' : ['profiles'] } }]"><i class="material-icons">
          account_circle
          </i> Profile</a>
      <a mat-list-item  routerLinkActive="active" matTooltip="View your activities" [routerLink]="[ { outlets: { 'dashboard-outlet' : ['activity'] } }]"><i class="material-icons">
          view_list
          </i> Activity</a>
      <a mat-list-item routerLinkActive="active"  matTooltip="SignOut from App" [routerLink]="[ { outlets: { 'dashboard-outlet' : ['logout'] } }]"><i class="material-icons">power_settings_new</i>  Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="background-color:cornsilk">
    <mat-toolbar color="primary">

      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>Timesheet</span>
    </mat-toolbar>
    
    <!-- Add Content Here -->
    
    <router-outlet name='dashboard-outlet'></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
